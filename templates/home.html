<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
{% for m in get_flashed_messages() %}
<div class="flash">{{m}}</div>
{% endfor %}
<h1>Add book</h1>
<form method="POST" action="/">
    <input type="text" name="title">
    <input type="submit" value="Add">
</form>

<h1>Books</h1>
{% for book in books %}
<p>{{book.title}}</p>
{% endfor %}
</body>
</html>
